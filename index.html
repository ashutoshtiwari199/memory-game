<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project-11 | Memory card game</title>


    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: '480px',
                    md: '768px',
                    lg: '976px',
                    xl: '1440px'
                },
                extend: {
                    colors: {
                        shopifygreen: '#004C3F',
                        offwhite: '#f1f1f1',
                        textsecondarycolor: '#666666bb',
                        iconcolor: '#C1F0D0',
                        creamewhite: '#FBF7ED',
                        darkblue: '#002970',
                        gradientblack: 'linear-gradient(360deg, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 0%, 1) 0%, hsla(0, 0%, 0%, 1) 29%, hsla(0, 0%, 31%, 1) 99%)'
                    },
                    keyframes: {
                        rotate: {
                            '0%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(90deg)' },
                            '50%': { transform: 'rotate(180deg)' },
                            '75%': { transform: 'rotate(270deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        }
                    }
                }
            }
        }
    </script>

</head>

<body>
    

    <!-- All element will be injected by js -->

    <script src="./script.js"></script>
</body>
</html>
